 {% extends 'base.html' %}

 {% block content %}
<div class="container  ">
   
    <div class="row justify-content-md-center">
        <div class="card bg-light   text-white bg-opacity-10 text-center  " style="width: 30rem;">
            <h5>Current Weather for {{ weather.city| title }}</h5> 
            <h5>{{ weather.time }} </h5>
            <h5>Temperature: {{ weather.temperature | round }} </h5>
              <h5><figure class="image is-100x100">{{weather.description| title }} 
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image"></h5>
        </div>
    </div>
</div> 

 {% endblock %}
